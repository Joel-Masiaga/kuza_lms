{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kuza Ndoto Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/maini.css' %}">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-frame {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: #fff;
            border-radius: 25px;
            font-weight: 600;
            padding: 12px 20px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .link {
            color: #28a745;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .divider {
            border-top: 2px dashed #ddd;
            margin: 30px 0;
        }

        .icon {
            font-size: 40px;
            color: #28a745;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .login-frame {
                padding: 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid login-container">
        <div class="row w-100">
            <!-- Left Section with Image -->
            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center p-5">
                <img src="{% static 'home/logo.png' %}" alt="Kuza Ndoto Academy" class="img-fluid rounded shadow-lg">
            </div>

            <!-- Right Section with Form -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center p-4">
                <div class="login-frame">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <div class="login-title text-muted" style="font-size: 1.2rem;">
                                <i class="fa fa-user-circle icon"></i> Welcome Back to
                            </div>
                            <div class="academy-name fw-bold text-success" style="font-size: 2rem;">
                                Kuza Ndoto Academy
                            </div>
                        </div>
                        
                        

                        <div class="form-group">
                            <label for="id_username">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" id="id_username" name="username" required autofocus placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="id_password" name="password" required placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-custom btn-lg" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="divider"></div>

                    <div class="text-center">
                        <small class="text-muted">
                            Don't have an account? 
                            <a class="link" href="{% url 'register' %}">Sign Up Now</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
